<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/favicon.png">
    <title>Índice</title>
    <link rel="stylesheet" href="css/reto8.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">


</head>

<body>
    <header class="container-fluid">
        <nav class="navbar">
            <div class="container-fluid justify-content-center pb-2">
              <a class="navbar-brand barra" href="index.html">Índice</a>
            </div>
          </nav>
          <br> <br> <br>
          <hr class="linea">
    </header> 
    

    <main>
        <div class="container pb-5"> 
            <section class="banner1 text-center">
                <div class="seleccion pb-5">
    
                    <div class="row gx-5 gy-4 mt-4">
                      <div class="text-center">
                          <img src="imagenes/cenfo.png" alt="Logo" class="img-fluid logo">
                      </div>
                      <div class="col-12">
                        <section>
                          <div>
                            <h4>Iniciar sesión</h4>
                             <p class="text-dark txt1 text-center">Ingrese sus datos para acceder al sistema</p>
                          </div>
                        </section>
                        <section>
                          <div>
                            <select class="form-select text-center" id="escuela">
                              <option value="" selected disabled>Seleccione la seccion del colegio</option>
                              <option value="1">Area Personal</option>
                              <option value="2">Self-service</option>
                              <option value="3">Centro de Asistencia</option>
                            </select>
                          </div>

                        </section>
            
                      </div>
            
                      <!-- ii columna -->
                      <div class="col-12">
                        <div class="text-center txt2" id="output-txt"></div>
                      </div>
            
                    </div>
                  </div>

                  <div class="col-12 pb-5 login1">
                    <div class="text-light">

                        <div class="mb-4">
                            <div class="mb-3">
                                <div class="text-center fst-italic" id="output-txt"></div>
                                <!-- <h3>Iniciar sesión para tu sesión en el Area Personal</h3> -->
                            </div>
                            <div class="">¿No tienes una cuenta aún? <a href="#" class="linkColor">Regístrate</a></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="in-txt-user">Nombre usuario*</label>
                            <input class="form-control" id="in-txt-user" type="text" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="in-txt-pass">Contraseña*</label>
                            <input class="form-control" id="in-txt-pass" type="password" />
                            <div id="forgot-pass" class="pt-2">
                                <label><a href="#" class="linkColor">¿Olvidaste la contraseña?</a></label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <input class="form-check-input" type="radio" />
                            <label class="form-check-label">Recuerdame en este equipo</label>
                        </div>
                        <div class="text-center">
                            <button class="btn p-2" id="btn-login" type="button">Iniciar sesión</button>
                        </div>
                    </div>
                </div>

            
            </section>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reto8.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
    
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

</body>
</html>
