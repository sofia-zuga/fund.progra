<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/favicon.png">
    <title>Reto #2</title>
    <link rel="stylesheet" href="css/reto2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">

</head>

<body>
    <header class="container-fluid pb-5">
        <nav class="navbar">
            <div class="container-fluid justify-content-center">
              <a class="navbar-brand barra" href="index.html">Índice</a>
            </div>
          </nav>
    </header>


    <section class="container pt-5">

        <div class="row banner1">
            <h1 class="text-left">FACTURA DIGITAL:</h1>
            <div class="col-12 pt-5 pb-5">
                <p class="titulo2">Ingrese los siguientes datos: </p>
                <br>

                <div class="input-group mb-3">
                    <label for="nombre"> Nombre: </label>
                    <input id="nombre" type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <label for="apellido"> Artículo: </label>
                    <input id="articulo" type="text" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <label for="precio"> Precio: </label>
                    <input id="precio" type="number"  size="2" maxlength="2" onkeyup="this.value=Numeros(this.value)"     class="form-control">
                </div>


                <div class="input-group mb-3">            
                    <label for="cantidad"> Cantidad: </label>

                    <input id="cantidad" type="number"  oninput="validity.valid||(value='')" class="form-control">
                </div>

                <div class="pt-3">
                    <button id="agregarBtn" onclick="incluir()"><i class="fas fa-plus-circle"></i> Facturar</button>
                    <button id="limpiarBtn" onclick="limpiar()"><i class="fas fa-trash"></i>Limpiar datos</button>
                </div> 
            </div>

        <div class="row">
            <div class="container text-center">
                <table class="table table-hover table-light">
                    <thead>
                        <tr>
                            <th> Nombre del cliente</th>
                            <th> Articulo comprado</th>
                            <th> Cantidad</th>
                            <th> Precio</th>
                            <th> Subtotal</th>
                            <th> IVA 13%</th>
                            <th> Servicio</th>
                            <th> Total a pagar</th>
                        </tr>
                    </thead>
                    <!-- cuerpo de tabla -->
                    <tbody id="tabla"></tbody>
                </table>
            </div>

            </div>
        </div>




    </section>
   

    <footer>
        <h5 class="text-center fw-dark pt-4">Tarea #3 de Fundamentos de Programacion CENFOTEC</h5>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reto2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
