<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="imagenes/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid justify-content-center">
              <a class="navbar-brand fs-4 fw-bold text-dark barra" href="index.html">Índice</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid banner1">
            <section class="row mt-5 align-items-center gx-4 gy-4 p-4">
                <div class="col-sm-12">
                    <div class="p-4 shadow-sm rounded bg1">
                        <div class="mb-4">
                            <div class="mb-3">
                                <h3>Iniciar sesión</h3>
                            </div>
                            <div class="">¿No tienes una cuenta aún? <a href="#">Regístrate</a></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="in-txt-user">Nombre usuario*</label>
                            <input class="form-control" id="in-txt-user" type="text" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="in-txt-pass">Contraseña*</label>
                            <input class="form-control" id="in-txt-pass" type="password" />
                            <div id="forgot-pass" class="pt-2">
                                <label><a href="#">¿Olvidaste la contraseña?</a></label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <input class="form-check-input" type="radio" />
                            <label class="form-check-label">Recuerdame en este equipo</label>
                        </div>
                        <div class="text-center">
                            <button class="btn p-2 text-light" id="btn-login" type="button">Iniciar sesión</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>
</html>
