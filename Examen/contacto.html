            <h1 class="text-center text-light pt-4 titulo1">Contáctenos</h1>
    
        </div>

    <section class="sectionForm d-flex justify-content-center align-items-center py-4">
        <div class="containerForm">
            <form id="contactoForm">
                <div class="formRow">
                    <div class="colForm">
                        <div class="inputBox">
                            <input id="nombreTxt" type="text" name="name" required="required">
                            <span class="text">Nombre</span>
                            <span class="line"></span>
                        </div>
                    </div>

                    <div class="colForm">
                        <div class="inputBox">
                            <input id="apellidoTxt" type="text" name="lastname" required="required">
                            <span class="text">Apellidos</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="formRow">
                    <div class="colForm">
                        <div class="inputBox">
                            <input id="emailTxt" type="text" name="email" required="required">
                            <span class="text">Email</span>
                            <span class="line"></span>
                        </div>
                    </div>

                    <div class="colForm">
                        <div class="inputBox">
                            <input id="numberTxt" type="number" name="phone" required="required">
                            <span class="text">Teléfono</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="formRow">
                    <div class="colForm">
                        <div class="inputBox textarea">
                            <textarea id="mensajeTxt" name="message" required="required"></textarea>
                            <span class="text">Mensaje</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>



                <div class="formRow">
                    <div class="colForm">
                        <input id="btnSend" type="submit" value="Enviar" class="boton1">
                        
                        <p id="mensajeAlert"></p> 

                    </div>
                </div>
            </form>

            <div class="col-12 text-center">
                <lottie-player src="https://lottie.host/1fd62858-fab7-43bd-a5de-a21f60cc9a2a/TuTip95s2P.json" autoplay loop style="width: 50%;" class="container"></lottie-player>
            </div>
        </div>
    </section>
